<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="index.css">
</head>
<body class="h-100">
<header class="bg-dark text-white text-center">
    <h1 class="mb-0 p-3"> Piese auto </h1>
    <a href="cart.html" style="color:white">
        <i class="bi bi-basket3 position-absolute top-0 end-0 me-5 mt-1" style="font-size: 2.5rem">
                <span class="position-absolute top-100 start-100 translate-middle badge rounded-pill bg-danger numberOfItems" style="font-size: 0.7rem" id="numberOfItems">
                    0
                </span>
        </i>
    </a>
</header>
<div class="container-fluid mt-0">
    <div class="row">
        <div class="col-2 bg-dark text-white d-flex text-center p-2 ">
            <ul class="nav nav-pills flex-column mx-auto">
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="index.html">Acasă</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="accesorii.html">Accesorii</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="pieseMotor.html">Piese motor</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="elementeCaroserie.html">Elemente de caroserie</a>
                </li>
            </ul>
        </div>
        <div class="col-10 bg-light d-flex">
            <div class="ms-5 mt-5 w-50">
                <h3 class="fw-bold"> Detalii Facturare</h3>
                <form onsubmit="storeBilling()" action="plata.html">
                    <div class="mb-3">
                        <label for="nameInput" class="form-label">Nume persoană fizica / Juridică</label>
                        <input required type="text" class="form-control" id="nameInput" placeholder="Nume prenume / Exemplu SRL">
                    </div>
                    <div class="mb-3">
                        <label for="identityNumberInput" class="form-label">CNP / CUI</label>
                        <input required type="text" class="form-control" id="identityNumberInput">
                    </div>
                    <div class="d-flex mb-3">
                        <div class="w-50">
                            <label for="emailInput" class="form-label">Adresă email</label>
                            <input required type="email" class="form-control" id="emailInput" placeholder="nume@exemplu.com">
                        </div>
                        <div class="w-50 ms-3">
                            <label for="phoneInput" class="form-label">Număr de telefon</label>
                            <input required type="text" class="form-control" id="phoneInput">
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="billingAddressInput" class="form-label">Adresă facturare</label>
                        <input required type="text" class="form-control" id="billingAddressInput" placeholder="Stradă, nr.">
                    </div>
                    <input type="submit" class="btn btn-primary text-center" value="Plătește">
                </form>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
<script src="index.js"> </script>
</body>
</html>
